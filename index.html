<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Fun with flags</h2>
    <div class="box">
        <span class="result"></span>
        <h3>Score: <span>0</span></h3>
    </div>
 
    <main>

        <div class="container">
            <div class="flags">
                <div class="flag-img">
                    <img src="/img/argentina.png" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li>lebanon</li>
                        <li>iraq</li>
                        <li>argentina</li>
                    </ul>
                </div>
                <button class="next">Next Question</button>
            </div>
        </div>

        <div class="points">
            <h3 class="score"></h3>
            <h3 class="right">Your correct answers: <span>0</span></h3>
            <h3 class="wrong">Your false answers: <span>0</span></h3>
            <button class="new-game">New Game</button>
        </div>
    </main>
    <footer>
        <h2 class="footer-text"> Â© Created by Fuki Company | Komarniki, Programiranje in Agronomija</h2>
    </footer>
    <script src="index.js"></script>
</body>
</html>
